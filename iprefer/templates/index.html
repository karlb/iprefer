{% extends "base.html" %}

{% macro show_item(item) %}
<a href="{{ url_for('item', id=item.id) }}">
    <div class="card item-card">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.tags }}</p>
        </div>
    </div>
</a>
{% endmacro %}

{% block content %}
    {% for item in items %}
        {{ show_item(item) }}
    {% endfor %}
{% endblock content %}
